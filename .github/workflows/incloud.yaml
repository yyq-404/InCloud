name: incloud

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.25

      - name: Setup Dependencies
        run: sudo apt-get install libpcap-dev 

      - name: Cache Go
        id: cache-go
        uses: actions/cache@v4
        with:
          path: /home/runner/go
          key: ${{ runner.os }}-go

      - name: Setting up ProjectDiscovery tools
        env:
          GO111MODULE: on
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/dnsx/cmd/dnsx@latest
          go install -v github.com/projectdiscovery/naabu/v2/cmd/naabu@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/mapcidr/cmd/mapcidr@latest
        shell: bash


      - name: Running SubFinder for passive DNS enumeration
        run: |
         subfinder -v -dL input/domains.txt -config config/subfinder-config.yaml -o output/passive_subdomains.txt
        shell: bash

      - name: Running dnsx for valid DNS filtering 
        run: |
          dnsx -v -recon -t 50 -l output/passive_subdomains.txt | tee output/active_subdomains.txt
        shell: bash

      - name: Running naabu to check top 1000 ports
        run: |
          naabu -top-ports 1000 -rate 10000 -v -list output/active_subdomains.txt | tee output/active_ports.txt
        shell: bash


      - name: Running httpx for HTTP webservers probbing
        run: |
          httpx -sc -title -tech-detect -l output/active_ports.txt | tee output/active_urls.txt
        shell: bash

      - name: Sorting the output results
        run: |
          find output -type f -exec sort {} -o {} \;
        shell: bash

      - name: Create local changes
        run: |
          git add output/active_ports.txt
          git add output/active_urls.txt
      - name: Commit results to Github
        run: |
          git config --local user.email "makelifemuchsimpler@gmail.com"
          git config --global user.name "yyq-404"
          git commit -m "InCloud Report" -a --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
